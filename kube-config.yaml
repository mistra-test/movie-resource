apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-resource-deployment
  labels:
    app: movie-resource
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-resource
  template:
    metadata:
      labels:
        app: movie-resource
    spec:
      containers:
      - name: movie-resource
        image: docker.io/skullgnammer/movie-resource:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8781
        resources:
          requests:
            cpu: "100m"
            memory: "100"
          limits:
            cpu: "800m"
            memory: "200Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: movie-resource-service
spec:
  selector:
    app: movie-resource
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8781
      targetPort: 8781